{% extends 'basic.html' %}
<title>{% block title %}Авторизация{% endblock %}</title>
{% block content %}
    <h2>Вход в систему</h2>

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Войти</button>
        <br><br>
        <span>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.</span>
    </form>
{% endblock %}
