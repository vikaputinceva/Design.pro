<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Design.Pro{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div class="container header-container">
        <a class="logo-link" href="{% url 'index' %}">
            <h1 class="logo-title">Design.Pro</h1>
        </a>
        <nav class="header-nav">
            {% if user.is_authenticated %}
                <a class="nav-link profile" href="{% url 'profile' %}">
                    Профиль
                </a>
                <a class="nav-link logout" href="{% url 'logout' %}">
                    Выйти
                </a>
            {% else %}
                <a class="nav-link register" href="{% url 'register' %}">
                    Регистрация
                </a>
                <a class="nav-link login" href="{% url 'login' %}">
                    Авторизация
                </a>
            {% endif %}
        </nav>
    </div>
</header>
<main>
    <div class="container py-5">
        {% block content %} {% endblock %}
    </div>
</main>
{% bootstrap_javascript %}
</body>
</html>
